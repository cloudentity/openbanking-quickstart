openapi: 3.1.0
info:
  version: '5.1.0'
  title: FDX V5.1.0
  description: Financial Data Exchange V5.1.0 Money Movement API
  contact:
    name: Financial Data Exchange
    url: 'https://financialdataexchange.org/'
    email: fdxsupport@financialdataexchange.org
servers:
  - url: 'https://api.fi.com/fdx/v5'
    description: Financial Data Exchange V5.1.0 Money Movement API
tags:
  - name: Personal Information
    description: Search and view customer or customers
  - name: Internal Transfers
    description: Manage internal transfers
  - name: Payee Management
    description: Manage payees for payments
  - name: Payments
    description: Manage payments
  - name: Recurring Payments
    description: Manage recurring payments
paths:

  ############################################################
  #
  # Money Movement paths
  #
  ############################################################

  /payees:
    get:
      operationId: searchForPayees
      tags:
        - Payee Management
      summary: Search for payees
      description: Search for payees
      parameters:
        - $ref: '#/components/parameters/UpdatedSinceQuery'
        - $ref: './fdxapi.components.yaml#/components/parameters/OffsetQuery'
        - $ref: './fdxapi.components.yaml#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payees'
              examples:
                Retrieve Payees:
                  value:
                    page:
                      nextOffset: "next-offset-123-xyz"
                      prevOffset: "prev-offset-456-abc"
                      totalElements: 100
                    updates:
                      nextUpdateId: "next-update-id-456-krl"
                    links:
                      next:
                        href: "/payees?offset=next-offset-123-xyz"
                      prev:
                        href: "/payees?offset=prev-offset-456-abc"
                      updates:
                        href: "/payees?updatedSince=next-update-id-456-krl"
                    payees:
                      - merchant:
                          displayName: "My Cell Phone Biller"
                          name:
                            company: "US Cellular"
                          address:
                            line1: "10 Cellular way"
                            city: "New York"
                            state: "NY"
                            postalCode: "10001"
                          phone:
                            type: CELL
                            country: US
                            number: "2013329944"
                          payeeId: "payee-1001"
                          merchantAccountIds:
                            - "999900008888"
                          status: "ACTIVE"
                          expiresTimestamp: "2025-03-15T13:29:19+0000"
        '404':
          description: Data not found for request parameters
          content:
            application/json:
              schema:
                $ref: './fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Data not found for request parameters:
                    value:
                      code: 1107
                      message: Data not found for request parameters
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '500':
          $ref: './fdxapi.components.yaml#/components/responses/500'
        '501':
          $ref: './fdxapi.components.yaml#/components/responses/501'
        '503':
          $ref: './fdxapi.components.yaml#/components/responses/503'
    post:
      operationId: createPayee
      tags:
        - Payee Management
      summary: Create a payee
      description: Create a payee
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        content:
          application/json:
            schema:
              description: The data of the Payee to be updated
              $ref: '#/components/schemas/PayeeForUpdate'
            examples:
              Create a Payee:
                value:
                  merchant:
                    displayName: "My Cell Phone Biller"
                    name:
                      company: "US Cellular"
                    address:
                      line1: "10 Cellular way"
                      city: "New York"
                      state: "NY"
                      postalCode: "10001"
                    phone:
                      type: CELL
                      country: US
                      number: "2013329944"
                    merchantAccountIds:
                      - "999900008888"
      responses:
        '200':
          description: Payee Exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Existing Payee:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Created Payee:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '409':
          description: Duplicate Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Duplicate Request:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
  /payees/{payeeId}:
    get:
      operationId: getPayee
      tags:
        - Payee Management
      summary: Get a payee
      description: Get a payee
      parameters:
        - $ref: '#/components/parameters/PayeeIdPath'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Retrieve Payee by Payee Id Response:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '404':
          description: Payee with provided ID was not found
          content:
            application/json:
              schema:
                $ref: './fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Payee not found:
                    value:
                      code: 800
                      message: Payee not found
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '500':
          $ref: './fdxapi.components.yaml#/components/responses/500'
        '501':
          $ref: './fdxapi.components.yaml#/components/responses/501'
        '503':
          $ref: './fdxapi.components.yaml#/components/responses/503'
    patch:
      operationId: updatePayee
      tags:
        - Payee Management
      summary: Update a payee
      description: >-
        Used to update an existing payee. The payee type must match the existing payee.
        This call updates the payee's fields to the values provided.
        If a field is not provided, the payee's field is not updated
      parameters:
        - $ref: '#/components/parameters/PayeeIdPath'
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayeeForUpdate'
            examples:
              Update Display Name:
                value:
                  merchant:
                    displayName: "My Business Cell Phone Biller"
              Update Phone Number:
                value:
                  merchant:
                    phone:
                      type: CELL
                      country: US
                      number: "9085550000"
              Update Name and Address:
                value:
                  merchant:
                    name:
                      company: "My Business Cell Phone Biller"
                    address:
                      line1: "10 Cellular way"
                      city: "New York"
                      state: "NY"
                      postalCode: "10001"
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Successful Update:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '400':
          description: Input sent by client does not satisfy API specification
          content:
            application/json:
              schema:
                $ref: './fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Invalid Input:
                    value:
                      code: 401
                      message: Invalid Input
                      debugMessage: Provider custom developer-level error details for troubleshooting
                  Payee cannot be modified or deleted:
                    value:
                      code: 801
                      message: Payee cannot be modified or deleted
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '404':
          description: Payee with provided ID was not found
          content:
            application/json:
              schema:
                $ref: './fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Payee not found:
                    value:
                      code: 800
                      message: Payee not found
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '409':
          description: Duplicate Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Duplicate Request:
                  value:
                    merchant:
                      displayName: My Cell Phone Biller
                      name:
                        company: US Cellular
                      address:
                        line1: 10 Cellular way
                        city: New York
                        state: NY
                        postalCode: '10001'
                      phone:
                        type: CELL
                        country: US
                        number: '2013329944'
                      payeeId: payee-1001
                      merchantAccountIds:
                        - '999900008888'
                      status: ACTIVE
                      expiresTimestamp: '2025-03-15T13:29:19+0000'
        '500':
          $ref: './fdxapi.components.yaml#/components/responses/500'
        '501':
          $ref: './fdxapi.components.yaml#/components/responses/501'
        '503':
          $ref: './fdxapi.components.yaml#/components/responses/503'
    delete:
      operationId: deletePayee
      tags:
        - Payee Management
      summary: Delete a payee
      description: Delete a payee
      parameters:
