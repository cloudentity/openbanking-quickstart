      requestBody:
        content:
          application/json:
            schema:
              description: The data of the Payment to be scheduled
              $ref: '#/components/schemas/PaymentForUpdate'
            examples:
              Schedule a Payment:
                value:
                  fromAccountId: "ACCOUNT-123"
                  toPayeeId: "PAYEE-ABC"
                  amount: 10.99
                  merchantAccountId: "MERCHANT-ACCOUNT-ID-0001"
                  dueDate: "2021-08-17"
      responses:
        '200':
          description: Duplicate Payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
              examples:
                Duplicate Payment:
                  value:
                    fromAccountId: "ACCOUNT-123"
                    toPayeeId: "PAYEE-ABC"
                    amount: 10.99
                    merchantAccountId: "MERCHANT-ACCOUNT-ID-0001"
                    dueDate: "2021-08-17"
                    paymentId: "PAYMENT-213"
                    status: "SCHEDULED"
        '201':
          description: Created
          content:
            application/json:
              schema:
