  '/accounts/{accountId}/statements':
    get:
      description: >-
        Get account statements. Example: GET
        /accounts/{accountId}/statements?startTime=value1&endTime=value2
      summary: searchForAccountStatements
      tags:
        - Account Statements
      operationId: searchForAccountStatements
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Account Identifier
        - name: startTime
          in: query
          required: false
          type: string
          format: date
          description: Start time for use in retrieval of elements (ISO 8601)
        - name: endTime
          in: query
          required: false
          type: string
          format: date
          description: End time for use in retrieval of elements (ISO 8601)
        - name: offset
          in: query
          required: false
          type: string
          description: Opaque cursor used by the provider to send the next set of records
        - name: limit
          in: query
          required: false
          type: integer
          format: int32
          description: >-
            Number of elements that the consumer wishes to receive. Providers
            should implement reasonable default and maximum values
      responses:
        '200':
          description: Paginated list of available statements
          schema:
            $ref: '#/definitions/Anarrayofstatements'
          examples:
            application/json:
              page:
                nextOffset: '2'
                total: 3
              links:
                next:
                  href: /accounts/1111/statements?offSet=2&limit=10
              statements:
                - accountId: '10001'
                  statementId: '20001'
          headers: {}
        '400':
          description: Start or end date value is not in the ISO 8601 format
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '404':
          description: Account with id not found
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '500':
          description: >-
            Catch all exception where request was not processed due to an
