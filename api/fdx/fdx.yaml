  LoanAccountentity2:
    title: LoanAccountentity2
    description: A loan account
    type: object
    properties:
      accountId:
        description: >-
          Long-term persistent identity of the account, though not an account
          number. This identity must be unique to the owning institution
        type: string
        maxLength: 256
      error:
        type: object
        allOf:
          - $ref: '#/definitions/Error1'
          - description: Present if an error was encountered while retrieving this account
      accountCategory:
        type: object
        allOf:
          - $ref: '#/definitions/AccountCategorytype'
          - description: The category of account
      accountType:
        type: object
        allOf:
          - $ref: '#/definitions/AccountType2'
          - description: Account type
      accountNumber:
        description: >-
          Full account number for the end user's handle for the account at the
          owning institution
        type: string
      accountNumberDisplay:
        description: >-
          Account display number for the end user's handle at the owning
          institution. This is to be displayed by the Interface Provider
        type: string
      productName:
        description: >-
          Marketed product name for this account. Used in UIs to assist in
          account selection
        type: string
      nickname:
        description: Name given by the user. Used in UIs to assist in account selection
        type: string
      status:
        type: object
        allOf:
          - $ref: '#/definitions/AccountStatus2'
          - description: >-
              Account status. Suggested values are: OPEN, CLOSED, PENDINGOPEN,
              PENDINGCLOSE, PAID, DELINQUENT, NEGATIVECURRENTBALANCE, RESTRICTED
      description:
        description: Description of account
        type: string
      currency:
        type: object
        allOf:
          - $ref: '#/definitions/Currencyentity4'
          - description: Account currency
      fiAttributes:
        description: Array of Financial institution-specific attributes
        type: array
        items:
          $ref: '#/definitions/FIAttributeentity'
      parentAccountId:
        description: >-
          Long-term persistent identity of the parent account. This is used to
          group accounts
        type: string
        maxLength: 256
      lineOfBusiness:
        description: >-
          The line of business, such as consumer, consumer joint, small
          business, corporate, etc.
        type: string
      routingTransitNumber:
        description: >-
          Routing transit number (RTN) associated with account number at owning
          institution
        type: string
      balanceType:
