swagger: '2.0'
info:
  version: 5.1.0
  title: FDX V5.1.0
  description: Financial Data Exchange V5.1.0 Core API
  contact:
    email: fdxsupport@financialdataexchange.org
    name: Financial Data Exchange
    url: 'https://financialdataexchange.org/'
host: api.fi.com
basePath: /fdx/v5
securityDefinitions: {}
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  '/accounts/{accountId}/contact':
    get:
      description: Get contact information on the account
      summary: getAccountContact
      tags:
        - Personal Information
      operationId: getAccountContact
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Account Identifier
      responses:
        '200':
          description: Details used to verify an account
          schema:
            $ref: '#/definitions/AccountContactentity'
          headers: {}
        '404':
          description: Account with id not found
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '500':
          description: >-
            Catch all exception where request was not processed due to an
            internal outage/issue. Consider other more specific errors before
            using this error
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '501':
          description: >-
            Error when FdxVersion in Header is not one of those implemented at
            backend
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '503':
          description: System is down for maintenance
          schema:
            $ref: '#/definitions/Error'
          headers: {}
  /accounts:
    get:
      description: Query all information for a set of accounts provided in the payload
      summary: searchForAccounts
      tags:
        - Account Information
      operationId: searchForAccounts
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: accountIds
          in: query
          required: false
          type: array
          items:
            type: string
          description: Comma separated list of account ids
        - name: startTime
          in: query
          required: false
          type: array
          items:
            type: string
            format: date
          description: Start time for use in retrieval of transactions
        - name: endTime
          in: query
          required: false
          type: array
          items:
            type: string
            format: date
          description: End time for use in retrieval of transactions
        - name: resultType
          in: query
          required: false
          enum:
            - lightweight
            - details
          default: lightweight
          type: string
          description: >-
            Flag to indicate if you want a lightweight array of metadata
            (AccountDescriptor or Tax or Operations) or full item details
            (Account or a Tax subclass or Availability details). If set to
            'lightweight', should only return the fields associated with the
            metadata entity. This field is not required, defaults to lightweight
        - name: offset
          in: query
          required: false
          type: string
          description: Opaque cursor used by the provider to send the next set of records
        - name: limit
          in: query
          required: false
          type: integer
          format: int32
          description: >-
            Number of elements that the consumer wishes to receive. Providers
            should implement reasonable default and maximum values
      responses:
        '200':
          description: >-
            Array of accounts (DepositAccount, LoanAccount, LocAccount,
            InvestmentAccount, InsuranceAccount or AnnuityAccount)
          schema:
            $ref: '#/definitions/Accountsentity'
          headers: {}
        '400':
          description: Start or end date value is not in the ISO 8601 format
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '404':
          description: Data not found for request parameters
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '500':
          description: >-
            Catch all exception where request was not processed due to an
            internal outage/issue. Consider other more specific errors before
            using this error
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '501':
          description: >-
            Error when FdxVersion in Header is not one of those implemented at
            backend
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '503':
          description: System is down for maintenance
          schema:
            $ref: '#/definitions/Error'
          headers: {}
      security:
            - defaultcc:
              - fdx:accountdetailed:read
  '/accounts/{accountId}':
    get:
      description: Get a specific account
      summary: getAccount
      tags:
        - Account Information
      operationId: getAccount
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Account Identifier
      responses:
        '200':
          description: >-
            This can be one of LoanAccount, DepositAccount, LocAccount,
            InvestmentAccount, InsuranceAccount or AnnuityAccount
          schema:
            type: object
          headers: {}
        '404':
          description: Account with id not found
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '500':
          description: >-
            Catch all exception where request was not processed due to an
