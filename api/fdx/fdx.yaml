      operationId: getAccountStatement
      deprecated: false
      produces:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/tiff
        - image/png
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Account Identifier
        - name: statementId
          in: path
          required: true
          type: string
          description: Statement Identifier
      responses:
        '200':
          description: An image of an account statement
          schema:
            default: ''
          headers: {}
        '302':
          description: >-
            Statement is available at specified location. URL is returned via
            the `Location` HTTP header
          headers: {}
        '400':
          description: Statement is processing and is not yet available
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '404':
          description: When account is present with no statements in it
          schema:
            $ref: '#/definitions/Error'
          headers: {}
        '406':
          description: Content Type not Supported
